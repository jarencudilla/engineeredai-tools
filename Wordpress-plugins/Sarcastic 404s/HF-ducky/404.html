<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HealthyForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .error-code {
            font-size: 140px;
            font-weight: 900;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -5px;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .message {
            font-size: 18px;
            color: #546e7a;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.25);
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
            border: 2px solid #2c3e50;
        }

        .btn-secondary:hover {
            background: #2c3e50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.2);
        }

        .duck-scene {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        @keyframes waddle {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-8px) rotate(-3deg); }
            75% { transform: translateX(8px) rotate(3deg); }
        }

        .duck-body {
            animation: waddle 2s ease-in-out infinite;
            transform-origin: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .error-code {
                font-size: 100px;
            }

            h1 {
                font-size: 26px;
            }

            .message {
                font-size: 16px;
            }

            .links {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="duck-scene" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Pond -->
            <ellipse cx="150" cy="140" rx="140" ry="50" fill="#7ec8e3" opacity="0.6"/>
            <ellipse cx="150" cy="135" rx="130" ry="45" fill="#a5d8ed" opacity="0.5"/>
            
            <!-- Water ripples -->
            <ellipse cx="80" cy="130" rx="25" ry="8" fill="none" stroke="#5ab9d8" stroke-width="2" opacity="0.4"/>
            <ellipse cx="220" cy="145" rx="20" ry="6" fill="none" stroke="#5ab9d8" stroke-width="2" opacity="0.4"/>
            
            <!-- Duck (grouped for animation) -->
            <g class="duck-body">
                <!-- Duck body -->
                <ellipse cx="150" cy="110" rx="35" ry="30" fill="#ffd700"/>
                
                <!-- Duck head -->
                <circle cx="150" cy="75" r="22" fill="#ffd700"/>
                
                <!-- Duck beak -->
                <path d="M 168 75 Q 180 75 178 80 Q 180 85 168 85 Z" fill="#ff8c00"/>
                
                <!-- Duck eye -->
                <circle cx="157" cy="72" r="3" fill="#000"/>
                
                <!-- Duck wing -->
                <path d="M 165 105 Q 175 110 175 120 Q 170 118 165 115 Z" fill="#ffcc00"/>
                
                <!-- Duck tail -->
                <path d="M 120 115 Q 115 120 118 125 Q 125 122 125 115 Z" fill="#ffcc00"/>
            </g>
            
            <!-- Duck reflection in water -->
            <ellipse cx="150" cy="145" rx="25" ry="8" fill="#ffd700" opacity="0.3"/>
        </svg>
        <div class="error-code">404</div>
        <h1>Looks Like You're Lost</h1>
        <p class="message">
            Don't worry, even our rubber ducky gets lost sometimes. But good thing ducky reads HealthyForge articles. They'll be back on track in a bit.
            <br><br>
            Be like ducky. Get back on track.
        </p>
        <div class="links">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/blog" class="btn btn-secondary">Browse Blog</a>
        </div>
    </div>
</body>
</html>
